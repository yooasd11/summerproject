syntax="proto2";
package InGamePacket;

message C_Move{
	required float x=1;
	required float y=2;
	required float velocity=3;	
}

message S_Move{
	required uint32 uid=1;
	required float x=2;
	required float y=3;
	required float velocity=4;
}

message C_Stop{
	required float x=1;
	required float y=2;
}

message S_Stop{
	required uint32 uid=1;
	required float x=2;
	required float y=3;
}